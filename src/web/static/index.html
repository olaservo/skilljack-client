<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Skilljack Client</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/chat/bundle.css">
</head>
<body>
  <header>
    <h1>MCP Skilljack Client</h1>
    <div class="header-actions">
      <button id="chat-toggle-btn" class="header-chat-btn" onclick="window.toggleChat && window.toggleChat()">
        &gt;_ Chat
      </button>
      <div id="connection-status" class="disconnected">Connecting...</div>
    </div>
  </header>

  <main id="app-area">
    <div id="app-container">
      <div id="app-placeholder">
        <p>No MCP App loaded</p>
        <p class="hint">Use the chat to interact with connected servers</p>
      </div>
      <div id="app-iframe-wrapper">
        <!-- Sandbox iframe will be inserted here -->
      </div>
    </div>
  </main>

  <!-- Chat drawer (React) -->
  <div id="chat-root"></div>

  <script type="module" src="/app.js"></script>
  <script src="/chat/bundle.iife.js"></script>
</body>
</html>
